                  <img src="img/map-.fix.png" usemap="#image_map">

            </div>
            <div class="boxes">
                <!-- right1 -->
                <section class="box">
                    <header>
                        <h2>Game Status</h2>
                    </header>
                    <table>
                        <tr> <!-- table row -->
                            <td colspan="2">  <!-- table cell -->
                                <h3 id="player-name"></h3>
                            </td>
                        </tr>
                        <tr>

                            <td id="consumed"></td>
                            <td id="budget"></td>
                        </tr>
                    </table>
                </section>
                <!-- right2 -->
                <section class="box">
                    <table id="airport-name">
                        <tr>
                            <td id="firstName">Helsinki</td>
                            <td id="nextAirportName">
                                <p id="nextAirport Name"></p>
                                <p id="nextAirport temp"></p>
                                <p id="nextAirport Weather"></p>
                            </td>
                        </tr>
                    </table>

                    <table id="weather">
                        <tr>
                            <td>
                                <p id="distance"></p>
                            </td>

                            <td>
                                <p id="temps"></p>
                            </td>
                        </tr>
                    </table>
                </section>
                <!-- right3 -->
                <section id="player-name">
                    <header>
                        <h2 id="points"> Stops </h2>
                    </header>
                </section>
                <!-- right4 -->
                <section class="minigame">
                    <h3>Score:
                        <span id="results"></span>
                    </h3>
                    <table class="showing">
                        <td class="grid" height="300px"></td>
                        <td class="showing-text">- 1000</td>
                    </table>

                </section>


            </div>
        </main>



        <footer class="page-footer">
            <p>Moomin's Traveling -22</p>
        </footer>
        <div class="goal hide">
            <h2>Gooooool!!!</h2>
            <p>
                <span id="goal-txt">Goals reached!!</span>
            </p>
        </div>

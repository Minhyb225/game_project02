            <div class="boxes">
                <section class="box">
                    <header>
                        <h2 class="headers">Game Status</h2>
                    </header>
                    <table>
                        <tr> <!-- table row -->
                            <td colspan="2">  <!-- table cell -->
                                <h3 id="player-name">Player Name</h3>
                            </td>
                        </tr>
                        <tr>
                            <td>CO2 Consumed: <span id="consumed">999</span>kg</td>  <!-- <span></span> : place have value that change -->

                        </tr>
                    </table>
                </section>

                <section class="box">

                    <table id="airport-name">
                        <tr>
                            <td id="airport-temp">10°C</td>
                            <td id="airport-conditions">Cloudy</td>
                        </tr>
                    </table>

                    <table id="weather">
                        <tr>
                            <td>Temperature</td>
                            <td>
                                <img id="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Current weather">
                            </td>
                        </tr>
                    </table>
                </section>

                <section id="player-name">
                    <header>
                        <h2 class="headers">Stops</h2>
                    </header>
                </section>

                <section class="minigame">
                    <h3 class="headers">Score:
                        <span id="results"></span>
                    </h3>
                    <div class="grid">
                    </div>
                </section>


            </div>
